name: documentation

on: 
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs: 
  build: 
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12.4
        uses: actions/setup-python@v5
        with:
          python-version: "3.12.4"

      - name: Install make
        run: |
          sudo apt-get update
          sudo apt-get install -y make

      - name: Install dependencies
        run: | 
          python -m pip install --upgrade pip
          pip install ghp-import sphinx>=8.1.3,<9.0.0 sphinx_rtd_theme>=3.0.2,<4.0.0 -e .

      - name: Build HTML
        run: | 
          cd docs
          make html

      - name: Run ghp-import
        run: | 
          ghp-import -n -p -f docs/build/html
